<div class="form-container">
    <div class="form-body">
        <h2 style="text-align: center;font-weight: bolder">Only For Admin Use</h2>
        <br>
        <div *ngIf="isLoginFail">
            <h3 style="color: red; font-weight: bolder; text-align: center;">Incorrect Login Details</h3>
        </div>
        <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
            <div class="form-group">
                <label for="formGroupExampleInput" style="font-weight: bolder;">Email Id</label>
                <input type="text" class="form-control whiteBox" formControlName="username">

                <div class="error"
                    *ngIf="loginFormGroup.controls.username.dirty && !!loginFormGroup.controls.username.errors">
                    <div *ngIf="!!loginFormGroup.controls.username.errors.required">Email Id Cannot be invalid</div>
                    <div *ngIf="!!loginFormGroup.controls.username.errors.pattern"> Invalid Email Id</div>
                </div>

            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2" style="font-weight: bolder;">Password</label>
                <input type="password" class="form-control whiteBox" formControlName="password">
            </div>
            <div class="error"
                *ngIf="loginFormGroup.controls.password.dirty && !!loginFormGroup.controls.password.errors">
                <div *ngIf="!!loginFormGroup.controls.password.errors.required">Email Id Cannot be invalid</div>
            </div>
            <button type="submit" class="btn btn-info subColor" [disabled]="loginFormGroup.invalid">Submit</button>
        </form>
    </div>
</div>
