<div class="myFormBody">
    <div class="myformContainer">
        <form [formGroup]="flightSearchForm" (ngSubmit)="sendData()">
            <!--Radio Button-->
            <div class="custom-control custom-radio">
                <span class="radioo">
                    <input type="radio" formControlName="tripType" value="oneway" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1" style="margin-left: 10px;">One Way</label>
                </span>
                <span class="radioo">
                    <input type="radio" formControlName="tripType" value="roundtrip" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2" style="margin-left: 10px;">Round Trip</label>
                </span>
            </div>

            <!--Drop Down 1-->
            <div class="place">
                <span>
                    <mat-form-field>
                        <mat-label style="color: black; font-weight: bolder;">From</mat-label>
                        <input matInput type="text" [matAutocomplete]="auto" formControlName="sourcePlace"
                            style="color: black; font-weight: bolder;">
                        <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let airport of listOfFilteredAirportsForSourcePlace" [value]="airport">
                                {{airport}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </span>

                <span>
                    <mat-form-field>
                        <mat-label style="color: black; font-weight: bolder;">To</mat-label>
                        <input matInput type="text" [matAutocomplete]="autoo" formControlName="destinationPlace"
                            style="color: black; font-weight: bolder;">
                        <mat-autocomplete #autoo="matAutocomplete">
                            <mat-option *ngFor="let airport of listOfFilteredAirportsForDestinationPlace"
                                [value]="airport">
                                {{airport}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </span>

            </div>

            <!-- calander -->
            <div class="calander">
                <span>
                    <label style="margin-right: 15px;">Departure Date</label>
                    <input type="date" class="calanderdes" formControlName="departureDate">
                </span>

                <span
                    *ngIf="flightSearchForm.controls.tripType.value === 'roundtrip' || !flightSearchForm.controls.tripType.dirty">
                    <label style="margin-right: 15px; margin-left: 30px;">Return Date</label>
                    <input type="date" class="calanderdes" formControlName="returnDate">
                </span>
            </div>
            <!--[disabled]="flightSearchForm.invalid"-->
            <button type="submit" class="btn btn-info subColor" [disabled]="flightSearchForm.invalid">Submit</button>
            <button type="button" class="btn btn-info subColor" (click)="restForm()">Reset</button>
        </form>
    </div>
</div>
